<html>
    <head>
        <title>Add Artifact interface</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <script type="text/javascript" src='http://cdn.tinymce.com/4/tinymce.min.js'></script>

        <script>
        $(document).ready(function(){

            $("#hide").click(function(){
                $("#advanced").hide();
            });
            $("#show").click(function(){
                $("#advanced").show();
            });
        });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            
            <div id="data"> 

                <h1>Add Artifact</h1><br>  
                <form method="POST" action="/result">
                <button type="button" class="btn btn-info" id="show">Advanced options</button><br>
                <div class="form-group" id="advanced">
                    <h3>Fill in more info</h3>

                    <input type="text" class="form-control" id="info1" name="info1">

                    <br>
                    <input type="text" class="form-control" id="info2" name="info2">

                    <br>
                    <input type="text" class="form-control" id="info3" name="info3">

                    <br>
                    <button type="button" class="btn btn-danger" id="hide">Hide advanced options</button>
                 </div><br>
                    

                 <div class="form-group">
                    <label for="urlInput">ArtiFactName</label>
                    <input type="text" class="form-control" id="nameInput" name="name" placeholder="">
                    
                 </div>
                
                 <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="locInput">Select Location</label>
                            <select class="form-control" id="loc" name="loc">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                            </select>
                         </div>                    
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="date">Date Acquired</label>
                            <input type="text" class="form-control" id="date" name="dateAcquired" aria-describedby="" placeholder="eg. 1776">
                         </div>                    
                    </div>     
                 </div>
                 <h3>add pictures, to be implemented......</h3> 
                 
                
            <input id="sub" type="submit" name="Submit" class="btn btn-warning">
            </div><br>  
            
            </form>
            
        </div>
    </body>
</html>
